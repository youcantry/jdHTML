        <div class="jd_goods">

            <div class="jd_goodsBox">

                    <div class="jd_left">
                        <span class="jd_icon f_left m_left10"></span>
                        <span class="jd_text f_left m_left10">掌上秒杀</span>

                            <span>0</span>

                            <span>0</span>
                            <span style="color: #000; background-color: transparent; width: 8px;">:</span>

                <div class="jd_Conttent">
                    <ul>
